<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@1,300;1,400&display=swap" rel="stylesheet">
    <title>Hava durumu websitesi</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    
</head>
<body>
    <div class="body">
        <div class="search">
            <input type="text" class="searchbar" placeholder="ŞEHİR ARAYIN...">
            <button><i class='bx bx-search'></i></button>
        </div>
        <div class="havadurumu">
            <h1 class="city">İstanbul için hava durumu</h1>
            <div class="group">
                <div class="left">
                    <h1 class="degree">30°C</h1>  
                </div>
                <div class="right">
                    <div class="status"><h3>Güneşli <i class='bx bxs-sun bx-rotate-90' style='color:rgba(240,183,11,0.94)'  ></i></h3> </div>
                    <div class="wind"><h3>Rüzgar hızı : 30km/h</h3></div>
                    <div class="humidity"><h3>Nem : 51%</h3></div> 
                </div>
            </div>
        </div>
    </div>

    
</body>
</html>
